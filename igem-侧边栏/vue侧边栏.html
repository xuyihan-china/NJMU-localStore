        <div id="ctt">
            <p></p>
            <div class="lemma-summary" label-module="lemmaSummary">
                <div class="para" label-module="para">鲁迅（1881年9月25日-1936年10月19日），原名<a target=_blank
                        href="/item/%E5%91%A8%E6%A8%9F%E5%AF%BF/2438698" data-lemmaid="2438698">周樟寿</a>，后改名<a
                        target=_blank href="/item/%E5%91%A8%E6%A0%91%E4%BA%BA/759212"
                        data-lemmaid="759212">周树人</a>，原字豫山，后改豫才，曾留学日本仙台医科专门学校（肄业）。“鲁迅”是他1918年发表《<a target=_blank
                        href="/item/%E7%8B%82%E4%BA%BA%E6%97%A5%E8%AE%B0/11577"
                        data-lemmaid="11577">狂人日记</a>》时所用的笔名，也是他影响最为广泛的笔名，浙江<a target=_blank
                        href="/item/%E7%BB%8D%E5%85%B4/15605" data-lemmaid="15605">绍兴</a>人。著名<a target=_blank
                        href="/item/%E6%96%87%E5%AD%A6%E5%AE%B6/1211248" data-lemmaid="1211248">文学家</a>、<a target=_blank
                        href="/item/%E6%80%9D%E6%83%B3%E5%AE%B6/1214475" data-lemmaid="1214475">思想家</a>、<a target=_blank
                        href="/item/%E9%9D%A9%E5%91%BD%E5%AE%B6/418684" data-lemmaid="418684">革命家</a>、民主战士，<a
                        target=_blank
                        href="/item/%E4%BA%94%E5%9B%9B%E6%96%B0%E6%96%87%E5%8C%96%E8%BF%90%E5%8A%A8/1703975"
                        data-lemmaid="1703975">五四新文化运动</a>的重要参与者，<a target=_blank
                        href="/item/%E4%B8%AD%E5%9B%BD%E7%8E%B0%E4%BB%A3%E6%96%87%E5%AD%A6/8079915"
                        data-lemmaid="8079915">中国现代文学</a>的奠基人。<a target=_blank
                        href="/item/%E6%AF%9B%E6%B3%BD%E4%B8%9C/113835"
                        data-lemmaid="113835">毛泽东</a>曾评价：“鲁迅的方向，就是中华民族新文化的方向。”<sup class="sup--normal" data-sup="1-7"
                        data-ctrmap=":1,:2,:3,:4,:5,:6,:7,">
                        [1-7]</sup><a class="sup-anchor" name="ref_[1-7]_8395819">&nbsp;</a>
                </div>
                <div class="para" label-module="para">
                    鲁迅一生在文学创作、文学批评、思想研究、文学史研究、翻译、美术理论引进、基础科学介绍和古籍校勘与研究等多个领域具有重大贡献。他对于五四运动以后的中国社会思想文化发展具有重大影响，蜚声世界文坛，尤其在韩国、日本思想文化领域有极其重要的地位和影响，被誉为“二十世纪<a
                        target=_blank href="/item/%E4%B8%9C%E4%BA%9A%E6%96%87%E5%8C%96/18911344"
                        data-lemmaid="18911344">东亚文化</a>地图上占最大领土的作家”。<sup class="sup--normal" data-sup="8-10"
                        data-ctrmap=":8,:9,:10,">
                        [8-10]</sup><a class="sup-anchor" name="ref_[8-10]_8395819">&nbsp;</a>
                </div>
            </div>
